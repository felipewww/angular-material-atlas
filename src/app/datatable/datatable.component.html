<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="dateMoviment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Data
    </th>
    <td mat-cell *matCellDef="let element"> {{element.dateMoviment}} </td>
  </ng-container>

  <ng-container matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Moeda
    </th>
    <td mat-cell *matCellDef="let element"> {{element.coin}} </td>
  </ng-container>

  <ng-container matColumnDef="proft">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Rendimento
    </th>
    <td mat-cell *matCellDef="let element"> {{element.proft}} </td>
  </ng-container>

  <ng-container matColumnDef="profitPercentage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      %
    </th>
    <td mat-cell *matCellDef="let element"> {{element.profitPercentage}} </td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>
      Saldo
    </th>
    <td mat-cell *matCellDef="let element"> saldo aqui </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
