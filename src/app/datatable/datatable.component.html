<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="dateMoviment">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.dateMoviment}} </td>
  </ng-container>

  <ng-container matColumnDef="coin">
    <th mat-header-cell *matHeaderCellDef> Moeda </th>
    <td mat-cell *matCellDef="let element"> {{element.coin}} </td>
  </ng-container>

  <ng-container matColumnDef="proft">
    <th mat-header-cell *matHeaderCellDef> Rendimento </th>
    <td mat-cell *matCellDef="let element"> {{element.proft}} </td>
  </ng-container>

  <ng-container matColumnDef="profitPercentage">
    <th mat-header-cell *matHeaderCellDef> % </th>
    <td mat-cell *matCellDef="let element"> {{element.profitPercentage}} </td>
  </ng-container>

  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> saldo aqui </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
